<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>
  </head>
  <body>

    <button onclick="clearPlaygnd()">Clear</button>
    <p>Its player <span id="PlayerName">X</span>'s turn' </p>
    <div id="playgnd">
      <ul>
        <li>
          <span class="playgndIt" id="item-1-1"></span>
          <span class="playgndIt" id="item-2-1"></span>
          <span class="playgndIt" id="item-3-1"></span>
        </li>
        <li>
          <span class="playgndIt" id="item-1-2"></span>
          <span class="playgndIt" id="item-2-2"></span>
          <span class="playgndIt" id="item-3-2"></span>
        </li>
        <li>
          <span class="playgndIt" id="item-1-3"></span>
          <span class="playgndIt" id="item-2-3"></span>
          <span class="playgndIt" id="item-3-3"></span>
        </li>
      </ul>
    </div>
  </body>
</html>
